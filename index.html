<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="inputs">
        <input type="text" placeholder="Enter city name..." id="cityInput" />
        <input type="submit" value="Submit" id="send" />
        <button placeholder="submit" id="send"></button>
      </div>
      <div class="weather">
        <h2 id="cityName"></h2>
        <p class="temperature" id="temperature"></p>
        <p class="condition" id="condition">
          <i id="conditionIcon"></i>
          <i id="conditionName"></i>
        </p>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
